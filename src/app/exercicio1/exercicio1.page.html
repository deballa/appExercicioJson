<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-router-link class="color" href="#">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-router-link>
      </ion-button>
    </ion-buttons>
    <ion-title>Exerc√≠cio 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item color="light"> 
      <ion-icon name="school-outline" slot="start" class="azul"></ion-icon>
      <ion-label class="azul">Lista de Alunos - Json</ion-label>
    </ion-item>
  </ion-card>

  <ion-card *ngFor="let item of listas">
    <ion-item>
      <ion-col size="3"> <img src="assets/img/{{item.user}}" alt="foto"> </ion-col> 
      <ion-col size="9"> 
        <ion-row>
          <ion-col size="12"> <ion-label class="name"> {{ item.nome }} </ion-label></ion-col> 
          <ion-col size="8"> <ion-label class="rm"> RM: {{ item.rm }} </ion-label></ion-col>
          <ion-col size="4"> <ion-label class="rm"> {{ item.idade }} </ion-label></ion-col>
        </ion-row>
      </ion-col>
    </ion-item>
  </ion-card>
